<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The BookTown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" id="top">
      <div class="container-fluid">
        The BookTown
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#booksAvailableSection">Libros Disponibles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reservedBooksSection">
                Libros Reservados
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="btnToTop" >
      <a href="#top"> 
        <img src="./img/chevron-up-solid.svg" alt="arrow">
      </a>
    </div>
    <main>
      <div class="book-background">
        <div>
          <h1 class="brand main-title">The BookTown</h1>
        </div>
      </div>
    </main>

    <section class="books-section" id="booksAvailableSection">
      <h3 class="subtitle">Libros Disponibles</h3>
      <div class="cards-container container-fluid p-0">
        <div class="row g-3 m-0" id="booksAvailable" /> 
      </div>
    </section>

    <section class="books-section pt-0"  id="reservedBooksSection">
      <h3 class="subtitle">Libros Reservados</h3>
      <div class="cards-container container-fluid">
        <div class="row gap-3 m-0" id="reservedBooks">
      </div>
    </section>

    <footer class="footer d-flex align-items-center">
      <div class="container">
        <ul>
          <li class="mt-2 mb-2 list-item">
            <span>
              <img src="./img/book-outline.svg" alt="icon" />
            </span>
            <span>The Booktown</span>
          </li>
          <li class="mt-2 mb-2 list-item">
            <span>
              <img src="./img/location.svg" alt="icon" />
            </span>
            <span>Av. Rivadavia 2445, Buenos Aires.</span>
          </li>
          <li class="mt-2 mb-2 list-item">
            <span>
              <img src="./img/call.svg" alt="icon" />
            </span>
            <span>1178987439 / 4481 - 9880</span>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
